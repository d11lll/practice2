<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на регистрацию для мероприятия</title>
  <style>
    :root {
      --font-family: "Inter", sans-serif;
      --second-family: "TT Positive", sans-serif;
      --text-color: #21222C;
      --secondary-color: #8A8FA8;
      --border-color: #C4C7D4;
      --primary-bg: #FFFFFF;
      --secondary-bg: #E2E3E9;
      --dark-bg: #363949;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    .registration-container {
      width: 640px;
      background: var(--primary-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.16);
      overflow: hidden;
    }

    .registration-header {
      padding: 16px 32px;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .registration-title {
      font-family: var(--second-family);
      font-weight: 700;
      font-size: 20px;
      line-height: 140%;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
    }

    .registration-content {
      padding: 16px 32px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      line-height: 143%;
      letter-spacing: -0.01em;
      margin-bottom: 8px;
    }

    .form-label.required::after {
      content: " *";
      color: var(--secondary-color);
    }

    .form-input, .form-select {
      width: 100%;
      height: 32px;
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      line-height: 143%;
      letter-spacing: -0.01em;
      background: var(--primary-bg);
      color: var(--secondary-color);
    }

    .form-input::placeholder {
      color: var(--secondary-color);
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238A8FA8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
    }

    .add-friend-btn {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      height: 32px;
      border-radius: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: var(--font-family);
      font-weight: 500;
      font-size: 14px;
      line-height: 143%;
      letter-spacing: -0.01em;
      color: var(--text-color);
      margin-bottom: 16px;
    }

    .add-friend-btn svg {
      margin-right: 4px;
    }

    .friend-fields {
      display: none;
      margin-bottom: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      background: #F9F9F9;
    }

    .friend-title {
      font-weight: 500;
      margin-bottom: 12px;
    }

    .friends-list {
      margin-top: 16px;
    }

    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .remove-friend {
      color: var(--secondary-color);
      cursor: pointer;
    }

    .registration-footer {
      padding: 8px 32px 32px;
      display: flex;
      justify-content: flex-start; 
      gap: 16px;
    }

    .btn {
      padding: 6px 10px;
      height: 32px;
      border-radius: 8px;
      font-family: var(--font-family);
      font-weight: 500;
      font-size: 14px;
      line-height: 143%;
      letter-spacing: -0.01em;
      text-align: center;
      cursor: pointer;
      border: none;
      min-width: 67px;
    }

    .btn-back {
      background: var(--secondary-bg);
      color: var(--text-color);
    }

    .btn-next {
      background: var(--dark-bg);
      color: var(--white);
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="registration-header">
      <h1 class="registration-title">Заявка на регистрацию для мероприятия</h1>
      <button class="close-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.00003 6.58579L4.1716 2.75736L2.75739 4.17157L6.58581 8L2.75739 11.8284L4.1716 13.2426L8.00003 9.41421L11.8285 13.2426L13.2427 11.8284L9.41424 8L13.2427 4.17157L11.8285 2.75736L8.00003 6.58579Z" fill="#21222C"/>
        </svg>
      </button>
    </div>
    
    <div class="registration-content">
      <form id="registrationForm">
        <div class="form-group">
          <label class="form-label required">Тип мероприятия</label>
          <select class="form-select" required>
            <option value="" disabled selected>Выберите вид мероприятия</option>
            <option value="conference">Конференция</option>
            <option value="seminar">Семинар</option>
            <option value="workshop">Мастер-класс</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label required">ФИО</label>
          <input type="text" class="form-input" placeholder="Введите ФИО" required>
        </div>
        
        <div class="form-group">
          <label class="form-label required">Email</label>
          <input type="email" class="form-input" placeholder="Введите email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label required">Номер телефона</label>
          <input type="tel" class="form-input" placeholder="+7 777 77 77" required>
        </div>
        
        <button type="button" class="add-friend-btn" id="addFriendBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.87109 8.8L13.8 8.79999C13.9104 8.79999 14 8.71045 14 8.59999V7.39999C14 7.28954 13.9104 7.19999 13.8 7.19999L8.87109 7.2L8.87109 2.2C8.87109 2.08954 8.78155 2 8.67109 2H7.47109C7.36064 2 7.27109 2.08954 7.27109 2.2V7.2L2.2 7.20001C2.08954 7.20001 2 7.28955 2 7.40001V8.60001C2 8.71047 2.08954 8.80001 2.2 8.80001L7.27109 8.8L7.27109 13.8C7.27109 13.9104 7.36064 14 7.47109 14H8.67109C8.78155 14 8.87109 13.9104 8.87109 13.8L8.87109 8.8Z" fill="#21222C"/>
          </svg>
          Добавить друга
        </button>
        
        <div class="friend-fields" id="friendFields">
          <div class="friend-title">Добавление друга</div>
          <div class="form-group">
            <label class="form-label required">ФИО друга</label>
            <input type="text" class="form-input" placeholder="Введите ФИО" id="friendName">
          </div>
          
          <div class="form-group">
            <label class="form-label required">Email друга</label>
            <input type="email" class="form-input" placeholder="Введите email" id="friendEmail">
          </div>
          
          <div class="form-group">
            <label class="form-label required">Номер телефона друга</label>
            <input type="tel" class="form-input" placeholder="+7 777 77 77" id="friendPhone">
          </div>
          
          <button type="button" class="btn btn-next" id="saveFriendBtn">Сохранить</button>
        </div>
        
        <div class="friends-list" id="friendsList"></div>
        
        <div class="form-group">
          <label class="form-label required">Предпочитаемый вид связи</label>
          <select class="form-select" required>
            <option value="" disabled selected>Выберите предпочитаемый вид связи</option>
            <option value="phone">Телефон</option>
            <option value="email">Email</option>
            <option value="whatsapp">WhatsApp</option>
          </select>
        </div>
      </form>
    </div>
    
    <div class="registration-footer">
      <button class="btn btn-back">Назад</button>
      <button class="btn btn-next">Дальше</button>
    </div>
  </div>

  <script>
    const friends = [];
    const maxFriends = 3;
    const addFriendBtn = document.getElementById('addFriendBtn');
    const friendFields = document.getElementById('friendFields');
    const friendsList = document.getElementById('friendsList');
    const saveFriendBtn = document.getElementById('saveFriendBtn');

    addFriendBtn.addEventListener('click', () => {
      if (friends.length >= maxFriends) {
        alert(`Максимальное количество друзей: ${maxFriends}`);
        return;
      }
      friendFields.style.display = 'block';
    });

    saveFriendBtn.addEventListener('click', () => {
      const name = document.getElementById('friendName').value;
      const email = document.getElementById('friendEmail').value;
      const phone = document.getElementById('friendPhone').value;
      
      if (!name || !email || !phone) {
        alert('Заполните все поля для добавления друга');
        return;
      }
      
      friends.push({ name, email, phone });
      updateFriendsList();
      
    });

    function updateFriendsList() {
      friendsList.innerHTML = '';
      
      if (friends.length === 0) return;
      
      const title = document.createElement('div');
      title.className = 'form-label';
      title.textContent = 'Добавленные друзья:';
      friendsList.appendChild(title);
      
      friends.forEach((friend, index) => {
        const friendItem = document.createElement('div');
        friendItem.className = 'friend-item';
        
        const friendInfo = document.createElement('div');
        friendInfo.textContent = `${friend.name} (${friend.phone})`;
        
        const removeBtn = document.createElement('span');
        removeBtn.className = 'remove-friend';
        removeBtn.textContent = 'Удалить';
        removeBtn.addEventListener('click', () => {
          friends.splice(index, 1);
          updateFriendsList();
        });
        
        friendItem.appendChild(friendInfo);
        friendItem.appendChild(removeBtn);
        friendsList.appendChild(friendItem);
      });
    }

    document.querySelector('.close-btn').addEventListener('click', () => {
      alert('Форма закрыта');
    });

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Форма отправлена!');
    });
  </script>
</body>
</html>
